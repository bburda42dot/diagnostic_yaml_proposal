# Minimal ECU Diagnostic Description
# =================================
# This is the bare minimum required for a valid diagnostic description file.
# Use this as a starting point for new ECU definitions.
#
# For the full schema reference, see: diagnostic_yaml/SCHEMA.md

schema: "opensovd.cda.diagdesc/v1"

meta:
  author: "Your Name"
  domain: "Minimal"
  created: "2026-01-22"
  revision: "1.0.0"
  description: "Minimal ECU diagnostic description template"

ecu:
  id: "MINIMAL_ECU"
  name: "Minimal ECU"
  protocols:
    doip:
      protocol_short_name: "UDSonDoIP"
      is_default: true
  default_addressing_mode: physical
  addressing:
    doip:
      ip: "192.168.0.10"
      port: 13400
      logical_address: 0x0E00
      tester_address: 0x0E80

sessions:
  default:
    id: 0x01

services:
  diagnosticSessionControl:
    enabled: true
  testerPresent:
    enabled: true
  readDataByIdentifier:
    enabled: true

access_patterns:
  public:
    sessions: any
    security: none
    authentication: none

# Add your first DID
dids:
  0xF190:
    name: "VIN"
    description: "Vehicle Identification Number"
    type:
      base: ascii
      length: 17
      encoding: "US-ASCII"
    access: public
    readable: true
    writable: false
